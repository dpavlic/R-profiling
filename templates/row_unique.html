{{> rowHeader}}
<div class="col-md-3 collapse in" id="minivalues{{#values}}{{varid}}{{/values}}">{{#values}}{{{firstn}}}{{/values}}</div>
<div class="col-md-6 collapse in" id="minivalues{{#values}}{{varid}}{{/values}}">{{#values}}{{{lastn}}}{{/values}}</div>
<div class="col-md-12 text-right">
    <a role="button" data-toggle="collapse" data-target="#values{{#values}}{{varid}}{{/values}},#minivalues{{#values}}{{varid}}{{/values}}" aria-expanded="false"
       aria-controls="collapseExample">
        Toggle details
    </a>
</div>
<div class="col-md-12 collapse" id="values{{#values}}{{varid}}{{/values}}">
    <p class="h4">First 10 values</p>
    {{#values}}{{{firstnExpanded}}}{{/values}}
    <p class="h4">Last 10 values</p>
    {{#values}}{{{lastnExpanded}}}{{/values}}
</div>
{{> rowFooter}}
